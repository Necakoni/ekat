<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open Telegram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Telegram-like styling -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: #000;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      max-width: 400px;
      padding: 40px 20px;
    }

    .logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
    }

    .logo img {
      width: 100%;
      height: 100%;
    }

    h1 {
      font-size: 24px;
      margin: 0 0 10px;
    }

    p {
      font-size: 16px;
      margin: 0 0 30px;
      color: #555;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #0088cc;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .button:hover {
      background-color: #007ab3;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="https://telegram.org/img/t_logo.png" alt="Telegram Logo">
    </div>
    <h1>URP</h1>
    <p>Сервис выгодных поездок на общественном транспорте   </p>
    <a class="button" href="tg://resolve?domain=urbus_bot&start=link_um1q3wQRgu">Открыть в телеграм</a>
  </div>
</body>
</html>
